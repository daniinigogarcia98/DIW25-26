      el padding  descuadra todo el contenido. 
      Cuando añadimos alguna propiedad que modifica la anchura de los elementos, 
      como padding o border, la anchura del 25% no lo tiene en cuenta y,
      como consecuencia, 
      la anchura total pasa del 100%, 
      por lo que el o los elementos que no quepan pasan a la siguiente línea. 
      Para solucionarlo, tenemos que usar la propiedad box-sizing con el valor border-box.
      Además, es necesario añadir la clase clearfix al contenedor de los elementos flotantes, -->
