<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>

  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="inicio.html">
        <img src="img/bootstrap-logo-shadow.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        P4-DIW
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Lorem</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ipsum</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dolor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="registro.html">Registro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-xl mt-4">
    <h2 class="border-bottom border-dark border-3 pb-2 mb-4">Formulario de registro</h2>
    <form id="registro-form" class="p-3 bg-info bg-gradient text-dark bg-opacity-10 border border-primary">

      <div class="row mb-md-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <div class="form-floating">
            <input type="text" class="form-control" id="nombre" placeholder="" required>
            <label for="nombre">Nombre</label>
          </div>
        </div>

        <div class="col-md-6 mb-3 mb-md-0">
          <div class="form-floating">
            <input type="text" class="form-control" id="apellidos" placeholder="" required>
            <label for="apellidos">Apellidos</label>
          </div>
        </div>
      </div>

      <div class="row mb-md-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="" required>
            <label for="email">Email</label>
          </div>
        </div>

        <div class="col-md-6 mb-3 mb-md-0">
          <div class="form-floating">
            <input type="date" class="form-control" id="fechanac" placeholder="" required>
            <label for="fechanac">Fecha de nacimiento</label>
          </div>
        </div>
      </div>

      <div class="row mb-md-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <label for="genero" class="form-label">Género</label>
          <select class="form-select" id="genero" required>
            <option value="" selected disabled>-- Seleccione una opción --</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="col-md-6 mb-3 mb-md-0">
          <label for="comunidad" class="form-label">Comunidad autónoma</label>
          <input list="comunidades" class="form-control" id="comunidad" required>
          <datalist id="comunidades">
            <option value="Andalucía"></option>
            <option value="Aragón"></option>
            <option value="Asturias"></option>
            <option value="Canarias"></option>
            <option value="Cantabria"></option>
            <option value="Castilla y León"></option>
            <option value="Cataluña"></option>
            <option value="Ceuta"></option>
            <option value="Extremadura"></option>
            <option value="Galicia"></option>
            <option value="Islas Baleares"></option>
            <option value="Islas Canarias"></option>
            <option value="La Rioja"></option>
            <option value="Madrid"></option>
            <option value="Melilla"></option>
            <option value="Murcia"></option>
            <option value="Navarra"></option>
            <option value="País Vasco"></option>
            <option value="Valencia"></option>
          </datalist>
        </div>
      </div>

      <div class="text-center"><button type="submit" class="btn btn-primary">Enviar</button></div>

    </form>

    <div class="row mt-4 justify-content-center">
      <div class="col-auto">
        <div id="alert-registro" class="alert alert-success alert-dismissible d-none" role="alert">
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          <h4 class="alert-heading">¡Bien hecho!</h4>
          <p>Tu registro ha sido completado con éxito.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $("#registro-form").on("submit", function () {
        event.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
          type: "GET",
          url: "registro.json",
          data: formData,
          dataType: "json",
          success: function (data) {
            // No necesitamos parsear "data" porque ya indicamos con "dataType" que sería un json 
            console.log(data.error);
            if (data.error !== 0) {
              // Si hay un error, mostrar el alert con el mensaje
              $("#alert-registro").removeClass("alert-success").addClass("alert-danger");
              $("#alert-registro > .alert-heading").html("Error en el registro");
              $("#alert-registro > p").html(data.mensaje_error);
            } else {
              // Si no hay error, mostrar el alert de éxito
              $("#alert-registro").removeClass("alert-danger").addClass("alert-success");
              $("#alert-registro > .alert-heading").html("¡Bien hecho!");
              $("#alert-registro > p").html("Tu registro ha sido completado con éxito.");
            }
            $("#alert-registro").removeClass("d-none");
          },
          error: function (xhr, status, error) {
            console.log(error);
          }
        });
      });



    });

  </script>
</body>

</html>
