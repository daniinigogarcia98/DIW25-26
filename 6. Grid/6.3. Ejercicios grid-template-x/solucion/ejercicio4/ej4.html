<!-- Qué hace el código
.ej4 { display: grid; } convierte el div con id grid-container en un contenedor de grid, así que todos sus hijos .item se convierten en “grid items”.
​

.container > * { background-color: salmon; } pone fondo color salmón a todos los elementos que cuelgan directamente de .container, en este caso el grid.
​

.item { border: 1px solid black; padding: 10px; } solo da estilo visual a las celdas (borde y relleno), no afecta al layout de grid.
​

Tipo de grid
Es un grid explícito porque defines las pistas (tracks) con grid-template-rows y grid-template-columns.
​

Tienes:

grid-template-rows: 100px; → una única fila explícita de altura fija 100 px.
​

grid-template-columns: 1fr repeat(2, 50px); → tres columnas:

1.ª: flexible (ocupa el espacio restante) con 1fr.

2.ª y 3.ª: fijas de 50 px cada una, definidas con repeat(2, 50px).
​

Cómo se colocan los items
Hay 18 .item, pero solo defines una fila de grid; al no haber más filas explícitas, el motor de grid las va creando implícitamente para que quepan todos los elementos.
​

Los ítems se colocan en orden de documento, de izquierda a derecha y de arriba abajo, usando la estrategia de auto-placement por defecto.
​

En resumen: es un grid explícito de 1 fila × 3 columnas (1 flexible + 2 fijas), que genera filas implícitas adicionales para acomodar los 18 elementos.
